{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Sign Up</title>
{% endblock %}
{% block content %}
<div class="container">
    <style>
        li{
            display:none;
           }
        p{
            display:none;
        }
        form{
            width:30%;
            margin-left: 35%;
            padding:10px;
            border-radius: 1%;
            background-color: black;
        }
    </style>
    <form action="{% url 'register' %}" class="text-white" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-lg btn-success">Sign-up</button>
    </form>
</div>
{% endblock %}
