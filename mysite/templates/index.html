{% extends 'base.html' %}
{% block content %}
{{block.super}}
<style>
    img{
        opacity:0.8;
    }
    img:hover{
        opacity:1.0;
    }
    .card:hover{
        box-shadow:2px 2px 5px black;
    }
</style>
<div class="container-fluid mt-4">
    <div class="row">
        {% if projects%}
        {% for post in projects %}
        <div class="col-md-4">
            <div class="card card-default">
                <div class="card-heading inline">
                    <div class="row">
                        <div class="col-md-4 mt-2 mb-2 text-center">
                            <a href="{%url 'profile'%}">
                                <img src="{{post.profile.pic.url}}" class="img-responsive rounded-circle" style="width:50px; height:50px;" alt="profile image">
                            </a>
                        </div>
                        <div class="col-md-8 mt-2 mb-2">
                            <a href="{%url 'profile'%}">{{post.author}}</a>
                        </div>
                    </div>
                </div>
                <div class="card-title">
                    <div class=" view overlay zoom" style="height: 245px; padding:2%;">
                        <a href="/project/{{post.id}}">
                            <img src="{{post.image.url}}" class="img-responsive" style="height: 250px;" width="100%" alt="project lp">
                        </a>
                    </div>
                </div>
                <div class="card-footer">
                    <h4>{{post.title}}</h4>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
        {% else %}
        <p>No Projects have been posted for view yet</p>
        {% endif %}
    </div>
</div>
{% endblock %}
